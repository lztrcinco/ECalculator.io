<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>Ecalculator</title>
    <link href="Ecalculator.css" rel="stylesheet">
    <script src="Ecalculator.js" defer></script>
</head>
<body>
    <div class="calculator-grid">
    <div class="output">
    <div data-previous-operand class="previous-operand"></div>
    <div data-current-operand class="current-operand"></div>
    </div>
    <button data-all-clear class="span-two"><b>RESET</b></button>
    <button data-delete><b>DEL</b></button>
    <button data-operation><b>รท</b></button>
    <button data-number><b>1</b></button>
    <button data-number><b>2</b></button>
    <button data-number><b>3</b></button>
    <button data-operation><b>*</b></button>
    <button data-number><b>4</b></button>
    <button data-number><b>5</b></button>
    <button data-number><b>6</b></button>
    <button data-operation><b>+</b></button>
    <button data-number><b>7</b></button>
    <button data-number><b>8</b></button>
    <button data-number><b>9</b></button>
    <button data-operation><b>-</b></button>
    <button data-number><b>.</b></button>
    <button data-number><b>0</b></button>
    <button data-equals class="span-two"><b>=</b></button>
    </div>
</body>
</html>
